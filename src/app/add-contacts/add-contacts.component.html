<div class="section-body">



	<form [formGroup]="addContact" (ngSubmit)="addContactown()">
		<div class="row">
			<div class="col-12 col-md-12 col-lg-12">
				<div class="card">
					<div class="card-header">
						<h4>Add Contacts</h4>
					</div>
					<div class="card-body p-0">
						<div class="form-panel">
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label for="contact_owner">Customer Number</label>
										<input type="text"  id="contact_owner" value="{{contact_owner}}" class="form-control" formControlName="contact_owner" >
									</div>
								</div>

								<div class="col-md-6">
									<div class="form-group">
										<label for="lead_source">Civility</label>

										<input type="text"  id="lead_source" class="form-control" formControlName="lead_source" >
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group required ">
										<label for="contact_owner">First Name <span style="color:#ff0000">*</span></label> 
										
										<div class="input-group">
											<span class="input-group-addon">
												<select name="sal" id="sal" class="form-control" >
													<option selected="selected" value="Mr.">Mr.</option>
													<option value="Mrs.">Mrs.</option>
													<option value="Miss">Miss</option>
												</select>
											</span>
											<input formControlName="first_name" type="text" name="first_name" class="form-control" placeholder="Full Name">
										</div>
									</div>
								</div>
								
								<div class="col-md-6">
									<div class="form-group">
										<label for="last_name">Last Name</label>
										<input type="text" id="last_name" class="form-control" formControlName="last_name" >
									</div>
								</div>

								<div class="col-md-6">
									<div class="form-group">
										
										<label for="email">Email Address <span style="color:#ff0000">*</span></label>
										
										<input type="text" id="email"  class="form-control" formControlName="email" >
										<label class="error-message message-small" *ngIf="!addContact.get('email').valid && addContact.get('email').touched ">Please enter the valid email id</label>
										
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="dob">Date of Birth</label>
										<input type="text" id="dob"  class="form-control" formControlName="dob" >
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="title">Conference Contact #</label>
										<input type="text" id="title"  class="form-control" formControlName="title" >
									</div>
								</div>
								<div class="col-md-6" (click)="getDepartments()">
									<div class="form-group">
										<label for="department">Gender</label>
										<select name="departments"  id="departments" class="form-control">
											<option value='0'> Select Gender </option>
											<option value="Male">Male</option> 
											<option value="Female">Female</option> 
											<option value=" ">Others </option> 
											<!-- <option *ngFor="let dept of departments" value="{{dept.dept_id}}">{{dept.department_name}}</option> -->
										</select>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">

									<div class="input-group">
										<label for="phone"><b>Mobile Phone </b><span style="color:#ff0000">*</span></label>
										
										<span class="input-group-addon">
										  <input type="country" id="country_code" class="form-control" placeholder="country code" formControlName="country_code" >
										</span>
										<input type="text" id="phone" class="form-control" formControlName="phone" >
									</div>
									<p>While adding an extension, the country code may be '0'</p>

									</div>
								</div>
