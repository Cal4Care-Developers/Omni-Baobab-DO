<div class="section-body">

    <div class="row">
        <div class="col-12 col-md-12 col-lg-12">
            <div class="card">
                <div class="card-header">
                    <h4>ChatBot Question Feed</h4>
                    <div class="addBtn">
                        <button type="button" class="btn btn-primary" (click)="addQuestion()">+ Add Question</button>
                    </div>
                    <a (click)="showdoc('https://baobabgroup.mconnectapps.com/api/v1.0/pro_contents/chatbot.pdf')"  target="_blank"><i style="font-size: 24px;
                        float: right;" class="fa fa-exclamation-circle"></i></a>
                    <!-- <a href="https://baobabgroup.mconnectapps.com/api/v1.0/pro_contents/chatbot.pdf"  target="_blank"><i style="font-size: 24px;float: right;padding-left: 20px;" class="fa fa-exclamation-circle"></i></a> -->
                </div>
                <div class="card-body p-0">
                   <div class="table-responsive">
                    <table class="table table-striped table-md">

                        <tr>
                            <th>S.no </th>
                            <th>Question</th>
                            <th>Answer</th>
                            <th>Action</th>

                        </tr>


                        <tr *ngFor="let queue of qusn_list; let i=index">
                            <td>{{0+i+1}}</td>
                            <td>{{queue.question}}</td>
                            <td>{{queue.answer}}</td>
                            <td>
                                <span class="user-icon" style="cursor: pointer;"><i class="far fa-edit"      (click)="editquestionSettings(queue.id)"></i></span>
                                <span class="user-icon" style="cursor: pointer;"><i class="far fa-trash-alt" (click)="deleteQuestion(queue.id)"></i></span>
                            </td>
                        </tr>

                        <tr *ngIf="recordNotFound == true">
                            <td colspan="12">Data not found</td>
                        </tr>

                    </table>
                </div>
            </div>

        </div>
    </div>
</div>

<!----------------
Add Question 
------------->
<div class="modal fade bd-example-modal-md" id="add_qusnform">
    <div class="modal-dialog modal-md">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="myLargeModalLabel">Add Questions</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <form [formGroup]="addQusn" id="add_qusnform" class="question-panel fl" (ngSubmit)="addQusnData()">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <div class="form-group">
                                       <label for="chat_question">Enter Your Question</label>
                                       <input type="text" id="" formControlName="chat_question" class="form-control">
                                   </div>
                               </div>

                               <div class="card-body p-30">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="chat_answer">Enter Answer</label>
                                            <textarea   class="form-control" formControlName="chat_answer"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="buttons">
                      <input type="button" data-dismiss="modal" class="btn btn-secondary" value="Cancel">
                      <input type="submit" class="btn btn-success" value="Add" [disabled]="!addQusn.valid">
                  </div>
              </div>

          </form>
      </div>

  </div>
</div>
</div>

<!----------------
Add Question  End
------------->

<div class="modal fade bd-example-modal-md" id="edit_qusnform">
    <div class="modal-dialog modal-md">
        <div class="modal-content">

             <div class="modal-header">
                <h5 class="modal-title" id="myLargeModalLabel">Update Questions</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

  <div class="modal-body">
            <form [formGroup]="editQusn" id="edit_qusnform" class="question-panel fl" (ngSubmit)="edit_qusnData(a_id)">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <div class="form-group" (click)="noToggle()">
                                       <label for="chat_question">Enter Question</label>
                                    <input type="text"  formControlName="chat_question" class="form-control">
                                </div>
                            </div>

                            <div  id="chatbot_question_2">
                                <div class="card-body p-30">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="chat_answer">Enter Answer</label>
                                                <textarea   class="form-control" formControlName="chat_answer"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="buttons">
                         <input type="button" data-dismiss="modal" class="btn btn-secondary" value="Cancel">
                        <input type="submit" class="btn btn-success" value="Update" [disabled]="!editQusn.valid">
                    </div>
                </div>
                
            </form>
        </div>
        </div>
    </div>
</div>


</div>
